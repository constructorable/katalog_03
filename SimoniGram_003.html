function verifyPassword() {

        async function getBase64Image(url) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            resolve(canvas.toDataURL("image/jpeg")); // Base64-String
        };
        img.onerror = () => reject(new Error("Bild konnte nicht geladen werden."));
        img.src = url;
    });
}



async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    let yPosition = 10; // Startposition

    pdf.setFontSize(16);
    pdf.text("Bestellbest√§tigung", 10, yPosition);
    yPosition += 10;

    const posts = document.querySelectorAll(".Post_01");

    for (let index = 0; index < posts.length; index++) {
        const post = posts[index];
        const title = post.querySelector(".title_01").textContent;
        const imageUrl = post.querySelector("img").src;
        const option = post.querySelector(`#options1`).value;
        const size = post.querySelector(`#size1`).value;
        const laminate = post.querySelector(`#laminate1`).value;

        pdf.setFontSize(14);
        pdf.text(`Bild ${index + 1}: ${title}`, 10, yPosition);
        yPosition += 10;

        pdf.setFontSize(12);
        pdf.text(`- Option: ${option}`, 10, yPosition);
        yPosition += 7;
        pdf.text(`- Gr√∂√üe: ${size}`, 10, yPosition);
        yPosition += 7;
        pdf.text(`- Laminierung: ${laminate}`, 10, yPosition);
        yPosition += 10;

        // Base64-Bild laden und hinzuf√ºgen
        try {
            const base64Image = await getBase64Image(imageUrl);
            pdf.addImage(base64Image, "JPEG", 10, yPosition, 50, 50);
            yPosition += 60;
        } catch (error) {
            console.error("Fehler beim Laden des Bildes:", error);
            pdf.setFontSize(10);
            pdf.text("Bild konnte nicht geladen werden.", 10, yPosition);
            yPosition += 20;
        }

        if (yPosition > 260) {
            pdf.addPage();
            yPosition = 10;
        }
    }

    pdf.save("Bestellbest√§tigung.pdf");
}
