<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chat-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* Vollbildhöhe */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            /* Lässt die Chat-Nachrichten den verfügbaren Raum einnehmen */
            padding: 20px;
        }

        .messages {
            flex-grow: 1;
            /* Chat-Nachrichten nehmen den verfügbaren Platz ein */
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #444;
            font-size: 20px;
        }

        .message span {
            font-weight: bold;
        }

        textarea {
            width: calc(100% - 50px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: #fff;
            margin-right: 10px;
            box-sizing: border-box;
            font-size: 22px;
            resize: none;
            /* Manuelles Größenänderung deaktivieren */
            overflow-y: auto;
            /* Scrollen bei Überlauf */
            max-height: 200px;
            /* Maximale Höhe des Textfeldes */
            transition: height 0.2s;
            /* Weiche Übergänge bei Größenänderung */
        }


        .send-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #ffbf00 border: none;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            font-weight: 800;
        }


        /*        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        } */

        div>div:last-child {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            bottom: 0;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 10px;
            z-index: 1;
        }

        .nick {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
            /* Optional, um Abstand nach oben zu schaffen */
            gap: 10px;
            /* Abstand zwischen Text und Button */
        }

        .usernameswitch {
            font-size: 16px;
            color: white;
            /* Passen Sie die Farbe an Ihren Hintergrund an */
            cursor: pointer;
            /* Zeigt an, dass der Text klickbar ist */
        }

        .send-button2 {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background: #000000;
            border: none;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .send-button2:hover {
            background: #9a6f00;
        }

        .send-button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #ffbf00;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .send-button::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 12px solid black;
            /* Pfeil-Farbe */
        }

        .textfeld {
            background-color: #fc0;
        }
    </style>
</head>

<body>

    

    <div class="chat-container">

        <div class="nick">
            <div class="usernameswitch">Nickname ändern</div>
            <button id="changeUsername" class="send-button2" title="Benutzernamen ändern">✎</button>
        </div>

        <div class="messages" id="messages"></div>
        <div class="textfeld">
            <textarea id="messageInput" placeholder="Nachricht schreiben..."></textarea>
            <button id="sendMessage" class="send-button">&#129170;</button>

        </div>
    </div>

    <script type="module">
        // Firebase-Dienste importieren
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyDpsXkabP5ZqwQKKo8TtKpVDNpkn0e0JJg",
            authDomain: "chatty001-d105c.firebaseapp.com",
            databaseURL: "https://chatty001-d105c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatty001-d105c",
            storageBucket: "chatty001-d105c.firebasestorage.app",
            messagingSenderId: "819043103543",
            appId: "1:819043103543:web:e93fadc09274a84970e0b2"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const chatRef = ref(database, "chat");

        // Benutzername aus dem localStorage laden oder festlegen
        let username = localStorage.getItem("username");
        if (!username) {
            username = prompt("Ihr Name:", "Benutzer") || "Anonym";
            localStorage.setItem("username", username);
        }

        // DOM-Elemente
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendMessageButton = document.getElementById("sendMessage");
        const changeUsernameButton = document.getElementById("changeUsername");

        // Nachricht senden
        sendMessageButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message && username) {
                push(chatRef, {
                    text: message,
                    username: username,
                    timestamp: new Date().toISOString()
                });
                messageInput.value = ""; // Eingabefeld leeren
            } else {
                alert("Nachricht und Benutzername erforderlich.");
            }
        });

        // Benutzernamen ändern
        changeUsernameButton.addEventListener("click", () => {
            const newUsername = prompt("Neuen Namen eingeben:", username);
            if (newUsername) {
                username = newUsername;
                localStorage.setItem("username", username);
                alert(`Ihr Benutzername wurde zu "${username}" geändert.`);
            }
        });

        // Nachrichten empfangen und anzeigen
        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");

            const time = new Date(data.timestamp).toLocaleTimeString("de-DE", {
                hour: "2-digit",
                minute: "2-digit"
            });

            messageDiv.innerHTML = `<span>${data.username} (${time}):</span> ${data.text}`;
            messagesDiv.appendChild(messageDiv);

            // Scrollen zum letzten Eintrag
            scrollToBottom();
        });

        // Scrollen zum letzten Eintrag
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Sofort beim Laden zum letzten Eintrag scrollen
        window.addEventListener('load', () => {
            setTimeout(scrollToBottom, 500);
        });



        // Dynamische Größenanpassung bei Eingabe
        const textarea = document.getElementById("messageInput");
        textarea.addEventListener("input", () => {
            // Zurücksetzen der Höhe, damit die Größe korrekt berechnet wird
            textarea.style.height = "auto";

            // Setze die Höhe auf den tatsächlichen Inhalt
            textarea.style.height = `${Math.min(textarea.scrollHeight, 200)}px`;
        });




    </script>
</body>

</html>
