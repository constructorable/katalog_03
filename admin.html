<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Bereich</title>
  <!-- Zentrale CSS-Datei mit absolutem Pfad einbinden -->
  <link rel="stylesheet" href="https://constructorable.github.io/katalog_03/css.css">
</head>
<body>
  <div class="admin-container">
    <h2>Admin Bereich</h2>
    <p>Willkommen, Admin. Hier können Beiträge erstellt und verwaltet werden.</p>

    <!-- Platz für Admin-Funktionen -->
    <button onclick="addPost()">Beitrag hinzufügen</button>

    <div id="admin-posts">
      <!-- Hier wird später eine Liste von Beiträgen für Admin angezeigt -->
      <p>Beiträge werden bald angezeigt!</p>
    </div>
  </div>

  <!-- Zentrale JS-Datei mit absolutem Pfad einbinden -->
  <script src="https://constructorable.github.io/katalog_03/js001.js"></script>
</body>
</html>
